<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gbk" />
<title>{L('member','','member').L('manage_center')}</title>
<link href="{APP_PATH}statics/default/member/css/member.css" rel="stylesheet" type="text/css" />
</head>

<body class="mybody">
<!--[if lte IE 6]>
<script src="js/DD_belatedPNG_0.0.8a.js" type="text/javascript"></script>
<script type="text/javascript">
DD_belatedPNG.fix('div,ul,span,li,input,a,dd');
</script>
<![endif]-->
<div class="w950 clear mber_in_t"><span><a class="blue" href="">成为会员</a> 可以享受更多相关服务</span><a href="" class="logo">house5</a>
</div>
<div class="w950 clear">
  <div class="reg_con">
    <div class="regstep">{L('member').L('login')}</div>
    <ul>
      <form method="post" action="" onsubmit="save_username();" id="myform" name="myform">
        <input type="hidden" name="forward" id="forward" value="{$forward}" />
        <li><label for="username">{L('username')}：</label><input id="username" tabindex="1" name="username" type="text" class="input padd" value="用户名/邮箱/手机" onblur="if(this.value==''){this.value='用户名/邮箱/手机';}" onfocus="if(this.value=='用户名/邮箱/手机'){this.value='';}" /></li>
        <li><label for="password">{L('password')}：</label><input id="password"  tabindex="2" name="password" type="password" class="input padd" /></li>
        <li class="yz"><label>{L('checkcode')}：</label><input type="text" id="code" tabindex="3" name="code" size="8" maxlength="4" />
         {form::checkcode('code_img', '4', '14', 84, 24)}</li>
        <li><label for="cookietime">&nbsp;</label><input type="checkbox" tabindex="4" name="cookietime" value="2592000" id="cookietime" />{L('remember')}{L('username')}</li>
        <li><label>&nbsp;</label><input name="dosubmit" type="submit" class="mber_enter" id="dosubmit" tabindex="5" value="{L('login')}" style="margin-right:30px;" /><a title="{L('forgetpassword')}" href="{APP_PATH}forget_password.html" style="font-size:16px">{L('forgetpassword')}</a></li>
      </form>
    </ul>
    <dl>
      <dd class="rgb_gray">您还没有帐号？</dd>
      <dd>
        <a href="{APP_PATH}register.html"><input name="dosubmit" type="submit" value="立即注册" class="mber_enter"/></a>
      </dd>
      <dd class="rgb_gray b_t">您还可以用以下帐号登录</dd>
      <dd><a href="{APP_PATH}index.php?s=member/index/public_qq_loginnew&forward={$forward}" title="" class="qq2">QQ登录</a></dd>
      <dd><a href="{APP_PATH}index.php?s=member/index/public_sina_login&forward={$forward}" title="新浪微博帐号登录" class="xl2">新浪微博</a></dd>
    </dl>
  </div>
</div>
<div class="w950 clear">
</div>
{template 'content', 'footer'}
</body>
</html>
